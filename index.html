<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Daily Star</title>
		<!-- Stylesheet link  -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<!-- Bootstrap Link  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<script
			src="https://kit.fontawesome.com/54da2455b1.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body style="background-color: #eeeeee">
		<!-- Header Section start  -->
		<header>
			<!-- Top Header  -->
			<div class="container">
				<nav class="navbar navbar-expand-lg py-2">
					<div class="container-fluid">
						<a class="navbar-brand fs-3 fw-bolder text-danger" href="index.html"
							>The Daily Star</a
						>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarTogglerDemo01"
							aria-controls="navbarTogglerDemo01"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon bg-danger rounded"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
							<ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu-sec">
								<li class="nav-item">
									<a
										class="nav-link active fs-5 p-3 text-dark-50 fw-semibold"
										aria-current="page"
										href="index.html"
										>News</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link fs-5 p-3 text-dark fw-semibold"
										href="blog.html"
										>Blog</a
									>
								</li>
							</ul>
							<div class="d-flex" role="search">
								<img
									style="width: 30px"
									class="img-fluid rounded-circle"
									src="assets/images/shuvo.jpg"
									alt=""
								/>
							</div>
						</div>
					</div>
				</nav>
				<hr />
			</div>

			<!-- Category section Start  -->

			<div class="container">
				<ul id="tab-list" class="nav nav-pills nav-fill"></ul>
			</div>

			<!-- Category section End -->

			<!-- Item count section  -->

			<section class="container">
				<div
					id="item-counter"
					class="item_message bg-white p-3 mt-3 rounded text-primary"
				></div>
			</section>
		</header>

		<!-- Header Section end -->

		<!--=============================
             Body Section Start 
        ===============================-->
		<main>
			<section class="select-sec container">
				<div class="row d-flex justify-content-between pt-5">
					<div class="col-md-6 div d-flex align-items-center">
						<h4>Sort By View: &nbsp;</h4>
						<div class="form-floating">
							<select
								class="form-select py-0"
								id="floatingSelect"
								aria-label="Floating label select example"
								style="width: 200px; height: 50px"
							>
								<option selected>Default</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 text-end">
						<div class="btn btn-primary">Today's Pick</div>
						<div class="btn btn-outline-primary">Trending</div>
					</div>
				</div>
			</section>

			<!-- News Post section  -->
			<section>
				<div class="container">
					<div id="news-card"></div>
				</div>
			</section>

			<section id="news-not-available" class="d-none py-5">
				<h2 class="text-center text-danger">News Not found in this Category</h2>
			</section>

			<!-- Modal section Start  -->

			<section>
				<div class="container">
					<!-- Modal -->
					<div id="modal-section">
						<div
							class="modal fade"
							id="staticBackdrop"
							data-bs-backdrop="static"
							data-bs-keyboard="false"
							tabindex="-1"
							aria-labelledby="staticBackdropLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-xl">
								<div class="modal-content p-3">
									<div class="modal-header">
										<h4 class="modal-title" id="staticBackdropLabel"></h4>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>

									<div id="modal-body" class="modal-body"></div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-danger"
											data-bs-dismiss="modal"
										>
											Close
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Modal section End -->

			<!-- Loader section -->

			<section id="loader" class="container d-none">
				<div class="text-center">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>

			<!-- Exercise  -->
		</main>
		<!--=============================
             Body Section End
        ===============================-->

		<!-- Footer section Start  -->
		<footer>
			<section class="bg-white text-center py-3 mt-5">
				<div class="container">
					<p class="fw-bold">
						Copyright 2022 <span class="text-info">The Daily Star</span>
					</p>
				</div>
			</section>
		</footer>
		<!-- Footer section End -->

		<!-- Bootstrap Link  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/js/modal.js"></script>
		<script src="assets/js/home.js"></script>
	</body>
</html>

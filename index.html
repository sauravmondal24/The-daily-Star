<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Daily Star</title>
		<!-- Stylesheet link  -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<!-- Bootstrap Link  -->
		<link
